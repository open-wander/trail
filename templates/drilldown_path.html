<div class="drilldown-content">
    <div class="drilldown-header">Breakdown for {{.Path}}</div>
    {{if .Details}}
    <table class="table-striped table-hover">
        <thead>
            <tr>
                <th>Method</th>
                <th>Status</th>
                <th class="text-right">Requests</th>
                <th class="text-right">Bytes</th>
                <th class="text-right">Avg Ms</th>
            </tr>
        </thead>
        <tbody>
            {{range .Details}}
            <tr>
                <td><span class="method-badge">{{.Method}}</span></td>
                <td><span style="color: {{statusCodeColor .Status}};">{{.Status}}</span></td>
                <td class="text-right text-tabular">{{formatNumber .Count}}</td>
                <td class="text-right text-tabular">{{formatBytes .Bytes}}</td>
                <td class="text-right text-tabular">{{.AvgMs}} ms</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <div class="empty-state" style="min-height: 80px; padding: 1rem;">
        <div class="empty-state-description">No detail data available.</div>
    </div>
    {{end}}
</div>
