<div class="drilldown-content">
    <div class="drilldown-header">Breakdown for {{.Path}}</div>
    {{if .Details}}
    <table>
        <thead>
            <tr>
                <th>Method</th>
                <th>Status</th>
                <th>Requests</th>
                <th>Bytes</th>
                <th>Avg Ms</th>
            </tr>
        </thead>
        <tbody>
            {{range .Details}}
            <tr>
                <td><span class="method-badge">{{.Method}}</span></td>
                <td><span style="color: {{statusCodeColor .Status}};">{{.Status}}</span></td>
                <td>{{formatNumber .Count}}</td>
                <td>{{formatBytes .Bytes}}</td>
                <td>{{.AvgMs}} ms</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <p class="text-secondary">No detail data available.</p>
    {{end}}
</div>
