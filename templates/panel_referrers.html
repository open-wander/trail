<div class="card-header">Top Referrers</div>
{{if .Referrers}}
    <table class="table-striped table-hover">
        <thead>
            <tr>
                <th>Referrer</th>
                <th class="text-right">Requests</th>
            </tr>
        </thead>
        <tbody>
            {{range .Referrers}}
            <tr>
                <td>{{.Referrer}}</td>
                <td class="text-right">
                    <span class="pct-bar-wrap">
                        {{formatNumber .Count}}
                        <span class="pct-bar" style="width: {{pct .Count $.MaxReferrer}}%;"></span>
                    </span>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
{{else}}
    <div class="empty-state" style="min-height: 120px; padding: 2rem;">
        <div class="empty-state-title">No data available</div>
        <div class="empty-state-description">No referrer data available for this period.</div>
    </div>
{{end}}
