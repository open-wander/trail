<!-- Slowest Paths -->
<div class="card">
    <div class="card-header">Slowest Paths</div>
    {{if .SlowestPaths}}
        <div class="overflow-x-auto">
            <table class="table-striped table-hover">
                <thead>
                    <tr>
                        <th>Path</th>
                        <th class="text-right">Avg Response Time</th>
                        <th class="text-right">Requests</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .SlowestPaths}}
                    <tr>
                        <td><code>{{.Path}}</code></td>
                        <td class="text-right text-tabular" style="color: var(--warning);">{{.AvgMs}} ms</td>
                        <td class="text-right text-tabular">{{formatNumber .Count}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    {{else}}
        <div class="empty-state" style="min-height: 120px; padding: 2rem;">
            <div class="empty-state-title">No data available</div>
            <div class="empty-state-description">No path data available for this period.</div>
        </div>
    {{end}}
</div>
